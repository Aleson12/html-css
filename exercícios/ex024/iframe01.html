<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <style>
        iframe{  /* as CSS tem prioridade na configuração de estilização do iFrame*/
            height:400px;
            width:400px;
        } 
    </style>
</head>
<!-- o iFrame abre uma seção no site para apresentar o conteúdo de outro site -->
<!-- iFrame ~~> i=inline // frame = quadro ~~> Quadros em linha -->
<body>
    <h1>Testando o uso de iFrame</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"> <!-- configuração de rolagem => scolling="yes"/"not"/"auto" --> 
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar. 
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
