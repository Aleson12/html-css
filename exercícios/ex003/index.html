<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title> 
</head>

<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="logohtml-200.webp" alt="Logo HTML5">
    <!--ctrl + espaço quando o cursor estiver dentro do "src", para ele mostrar a lista dos arquivos-->
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logocss-200.webp" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://d2vqpl3tx84ay5.cloudfront.net/tumblr_lsus01g1ik1qies3uo1_400.png" alt="Logo JavaScript">
    <!--URL--> 
</body>

</html>
