<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video width="560" poster="thum.jpg" controls autoplay> <!-- vídeo com largura de 600px / "poster" indica a thumb do vídeo / "controls"     torna visível as configurações do vídeo na página / "autoplay" diz para o navegador se o vídeo será carregado na página automaticamente -->
        <source src="video/meu-video.webm" type="video/webm"> 
        <source src="video/meu-video.mp4" type="video/mp4"> 
        <source src="video/meu-video.ogv" type="video/ogg">      
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p> 
    </video><br><br>
    <h1>Inserindo vídeos direto do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4OZYsFl-J9s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <br><br>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/137613889" width="560" height="315" frameborder="0" allowfullscreen></iframe><br>
</body>
</html>
