<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture> 
        <!--sempre da imagem menor para a maior (crescente)--> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">  <!--quando a largura máxima da imagem na tela for de 750 pixels, a foto carregada será a pequena-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--quando a largura máxima da imagem na tela for de 1050 pixels, a foto carregada será a média-->
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona"> <!--por padrão, a imagem que será apresentada na tela será a foto grande -->
    </picture> <br><br> 
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop> 
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.mp3" type="audio/ogg">
        <source src="audio/guanacast-33.mp3" type="image/wav">
        <p>Seu navegador não suporta áudio <a href="audio/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>
    </audio> 
</body>

</html>
