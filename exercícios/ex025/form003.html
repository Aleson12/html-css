<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="scripTest.php" method="get" autocomplete="on">
        <p>
            <label for="idNome">Nome:</label>
            <input type="text" name="nome" id="idNome" required maxlength="30" placeholder="Nome completo" autocomplete="name">     
        </p>
        <p>
            <label for="idMedia">Média:</label>
            <input type="number" name="media" id="idMedia" min="0" max="10" placeholder="0 a 10" step="0.5" required value="5">
        </p>
        <p>
            <label for="idMes">Período letivo:</label>  
            <input type="month" name="mes" id="idMes" value="2023-01">
        </p>
        <p>
            <label for="idDia">Dia da prova:</label>
            <input type="date" name="dia" id="idDia" value="2023-01-02">
        </p>  
        <p>
            <label for="idHora">Hora da prova:</label>
            <input type="time" name="hora" id="idHora"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
